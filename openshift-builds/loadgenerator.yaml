---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: loadgenerator
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'loadgenerator:latest'
  source:
    contextDir: 'src/loadgenerator/'
    git:
      ref: main
      uri: https://github.com/paulbarfuss/microservices-demo
    type: Git
  strategy:
    type: Docker
  triggers:
    - type: ConfigChange
    - type: ImageChange
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: loadgenerator
spec:
  lookupPolicy:
    local: true
