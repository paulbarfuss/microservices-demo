apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-demo-app-of-apps
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    helm:
      valuesFiles:
        - values.yaml
    path: apps
    repoURL: https://github.com/paulbarfuss/microservices-demo
    targetRevision: openshift-install
  syncPolicy:
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m0s
      limit: 2
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true   
